<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-10">
      <div class="form-group">
        <input type="email" class="form-control" name="body" placeholder="Wpisz komentarz..." [(ngModel)]="comment.body">
      </div>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary">Dodaj</button>
    </div>
  </div>
</form>
