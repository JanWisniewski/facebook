<div class="card my-3">
  <div class="card-body">
    <form [formGroup]="addPostForm" (submit)="onSubmit()">
      <div class="form-group row">
        <div class="col-10">
          <div class="form-group">
            <textarea class="form-control" formControlName="body" name="body" placeholder="Napisz post..." rows="3"></textarea>
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
</div>
